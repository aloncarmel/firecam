
<html>
  <head>
    <title>FireCamera example</title>

    <style>
        body{font-family:Sans-Serif;}
        canvas{position:absolute; left: -9999em;}
        #imageToForm{width:100%;}
        #preview{margin: 20px 0;}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>


    <script src="/v2/firecam.js"></script>

    <script>

        $(document).ready(function(){

          document.broadcast = new FireCam('video')

          document.broadcast.startBroadcasting()

          $("#braodcastlink").text(document.broadcast.getWatchLink())
        });

    </script>

  </head>
  <body>

        <pre>copy this into your watcher page url <code id="braodcastlink"></code></pre>
        <video id="video"></video>


        <!-- target for the canvas-->
        <div id="canvasHolder"></div>
  </body>
</html>
